{% extends "base.html" %}
{% block body %}
{%load static%}

  

<!-- Section 2 -->
<section class="section2">
  <!-- Yazi hissesi -->
  <div class="form-container">
   <h3>Limitlərini</h3>
   <h3>aradan qaldır!</h4>
    <p id="section2-p">İnklüziv cəmiyyətin bir parçası olmaq istəyirsənsə,</p>

    <button class="btn login">
      Daxil ol
    </button>
  </div>
  <!-- Sekil-community -->
  <img src="{%static 'images/community.svg'%}" width="50%" height="50%" alt="community" class="ms-auto community">
</section>
<hr class="hr-qisa">
<!-- Forum Start -->


    
<section class="section-form">
              <!-- Contact form -->
    <div class="form-container">
        <h3>Bizimlə əlaqə yarat.</h3>
        <form method="POST">
          {% csrf_token %}
          <!-- Ad -->
          <!-- <input type="text" id="fname" name="firstname" placeholder="Ad"> -->
          {{form.first_name}}
         <!-- Soyad -->
          <!-- <input type="text" id="lname" name="lastname" placeholder="Soyad"> -->
          {{form.last_name}}
          <br>
         <!-- Email -->
          <!-- <input type="email" id="email" name="email" placeholder="Email"> -->
          {{form.email}}
         <!-- Muraviet Tipi-->
         
         <br>
         <!-- Muracit Metni -->
          <!-- <textarea id="subject" name="subject" placeholder="Müraciətin mətni..."  ></textarea> -->
          {{form.message}}

          <select id="muraciet" >
        
            <option value="" disabled selected>Müraciətin tipi</option>
            {% for item in form.complain_type %}
          
            <!-- <option >{{item}}</option> -->
            {{item}}
              
            {% endfor %}
            
          </select>
          <br>
         <!--Gonder-->
          <input type="submit" value="Göndər" class="btn">
        </form>
      </div>

                <!-- Kompluqaqas -->

      <img src="{%static 'images/kompluqaqas.png'%}" width="55.55%" height="55%" alt="" class="kompluqaqas">
</section>
<!-- Footer -->
<hr class="hr-uzun">




<script src="https://kit.fontawesome.com/4ea6e3ab0b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

{% endblock body %}
