{% extends "base.html" %}
{% block body %}
{%load static%}
<!--  -->
<div class="two-bg">
    <img src="{{blog.image.url}}" width="100%" height="60%" alt="" class="single-bg d-none d-md-block">
    <div class="blog-body">
        <h4 class="page-start mt-5 mb-5 gilroy">{{blog.name}}</h4>
        <div class="d-flex justify-content-between">
            <h6 class="b-circle"><i class="fa-regular fa-circle mx-1"></i>{{blog.user.username}}</h6>
            <h6 class="b-layers text-center"><i class="bi bi-layers mx-1"></i>{{blog.category}}</h6>
            <h6 class="b-calendar"><i class="bi bi-calendar-week mx-1"></i>{{blog.created_date}}</h6>
        </div>
        <hr class="hr-qisa mt-1">
        <p class="m-5 position-relative">
            {{blog.describtion}}
        </p>
    </div>
</div>


{% endblock body %}
